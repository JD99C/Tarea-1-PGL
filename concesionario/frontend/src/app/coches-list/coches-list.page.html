<ion-header>
  <ion-toolbar>
    
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>Listado de Coches </ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-list>
    <ion-item *ngFor="let c of coches">
      <ion-label>
        <ion-card>
          <ion-card-header>

            <ion-card-title>Marca: {{c.marca}}</ion-card-title>
            <ion-card-subtitle>Modelo: {{c.modelo}}</ion-card-subtitle>
            <p>Matricula: {{c.matricula}}</p>

          </ion-card-header>
          <ion-card-content>

          </ion-card-content>
        </ion-card> 
    </ion-label>    
    </ion-item>
  </ion-list>
  
</ion-content>
